<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lab17</title>
    <script defer src="./tiles.js"></script>
    <script defer src="./calculator.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Завдання 2. Клавіатура</h1>
      <div class="calculator">
        <div class="buttons">
          <div class="btn" id="input"></div>
          <button class="btn" id="btn1">1</button>
          <button class="btn" id="btn2">2</button>
          <button class="btn" id="btn3">3</button>
          <button class="btn" id="btn4">4</button>
          <button class="btn" id="btn5">5</button>
          <button class="btn" id="btn6">6</button>
          <button class="btn" id="btn7">7</button>
          <button class="btn" id="btn8">8</button>
          <button class="btn" id="btn9">9</button>
          <button class="btn" id="btnC">C</button>
          <button class="btn" id="btn0">0</button>
          <button class="btn" id="btnS">S</button>
        </div>
        <div id="results"></div>
        <div class="inFocus" id="inFocus">In focus:</div>
      </div>
      <h1>Завдання 1. Слухачі подій</h1>
      <div class="tiles">
        <div class="tile enter">mouseenter</div>
        <div class="tile out">mouseout</div>
        <div class="tile over">0 mouseover</div>
        <div class="tile down">mousedown</div>
        <div class="tile up">mouseup</div>
        <div class="tile click">click</div>
      </div>
    </div>
  </body>
</html>
