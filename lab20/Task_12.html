<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>12</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        $("a").one("mouseenter", e => {
          e.target.innerText += `(${e.target.href})`;
        });
      });
    </script>
  </head>

  <body>
    <h2>Завдання 12.</h2>
    <p>
      Доповнити попередню задачу: після першого наведення на посилання слід
      відв'язати від неї подію, яка додає href в кінець тексту.
    </p>
    <a href="google.com">Google</a>
    <a href="google.com">Twitter</a>
    <a href="google.com">Facrbook</a>
  </body>
</html>
