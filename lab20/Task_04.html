<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>4</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        $("div")
          .not(".green")
          .not("#blue")
          .css("border", "1px solid red");
      });
    </script>
    <style>
      div {
        width: 60px;
        height: 60px;
        margin: 10px;
        float: left;
        background: yellow;
        border: 2px solid white;
      }
      .green {
        background: #8f8;
      }
      .gray {
        background: #ccc;
      }
      #blue {
        background: #99f;
      }
    </style>
  </head>
  <body>
    <!-- Выделите красной рамкой все блочные элементы, кроме тех, которые содержат атрибут "class" со значением "green" и атрибут "id" со значением "blue"  -->

    <div></div>
    <div id="blue"></div>
    <div></div>
    <div class="green"></div>
    <div class="green"></div>
    <div class="gray"></div>
    <div></div>
  </body>
</html>
