<!--
Вам нужно выбрать параграф и затем закрасить его родительский элемент красным цветом 
средствами библиотеки JQuery. 
-->

<!DOCTYPE html>
<html>
  <head>
    <title>09.2</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        $("p")
          .parent()
          .css("color", "red");
      });
    </script>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Paragraph 1</p>
    </div>
    <div>
      <span>Span 1</span>
    </div>
  </body>
</html>
