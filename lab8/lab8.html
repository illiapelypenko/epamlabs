<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Lab8</title>
        <link rel="stylesheet" href="./lab8.css" />
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="input1" />
            <div class="cards">
                <label class="card" for="input1">
                    <div class="card-inner">
                        <img src="./pictures/carrot-cake.jpg" alt="cake" />
                        <div class="info">
                            <h2>Easy carrot cake</h2>
                            <p>
                                100g natural yogurt <br />
                                4 large eggs <br />
                                1½ tsp vanilla extract <br />
                                ½ an orange, zested <br />
                                265g self-raising flour <br />
                                335g light muscovado sugar <br />
                                2½ tsp ground cinnamon <br />
                                ¼ fresh nutmeg, <br />
                            </p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </body>
</html>
