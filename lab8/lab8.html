<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="./lab8.css" />

    <body>
        <div class="container">
            <input type="checkbox" id="input0" />
            <input type="radio" name="page-chooser" id="input1" />
            <input type="radio" name="page-chooser" id="input2" />
            <input type="radio" name="page-chooser" id="input3" />

            <input type="radio" name="page-chooser" id="input6" />
            <input type="radio" name="page-chooser" id="input7" />
            <div class="pages">
                <div class="page page-4">
                    <div class="cards">
                        <label class="card card3 cards-left" for="input1">
                            <img
                                src="./pictures/recipe-image-legacy-id--363595_11.jpg"
                                alt="cake"
                            />
                        </label>
                        <label class="card card2 cards-left" for="input2">
                            <img
                                src="./pictures/lemon-drizzle-slices.jpg"

                            />
                        </label>
                        <label class="card card1 cards-left" for="input3">
                            <img
                                src="./pictures/recipe-image-legacy-id--363933_12.jpg"
                                alt="cake"
                            />
                        </label>
                        <label class="card card0" for="input0">
                            <div class="card-inner">
                                <img
                                    src="./pictures/carrot-cake.jpg"
                                    alt="cake"
                                />
                                <div class="info">
                                    <h2>Easy carrot cake</h2>
                                    <p>
                                        100g natural yogurt <br />
                                        4 large eggs <br />
                                        1½ tsp vanilla extract <br />
                                        ½ an orange, zested <br />
                                        265g self-raising flour <br />
                                        335g light muscovado sugar <br />
                                        2½ tsp ground cinnamon <br />
                                        ¼ fresh nutmeg, <br />
                                    </p>
                                </div>
                            </div>
                        </label>
                        <label class="card card1 cards-right" for="input5">
                            <img
                                src="./pictures/recipe-image-legacy-id--1238452_7.jpg"

                            />

                            />

                        <label class="card card3 cards-right" for="input7">
                            <img
                                src="./pictures/butterfly-cupcakes.jpg"
                                alt="cake"
                            />

                    </div>
                </div>
            </div>
